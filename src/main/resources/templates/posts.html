<!DOCTYPE html>
<html xlmns:th="http://thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-light bg-light">
  				<a class="navbar-brand" href="#">Blog Ideias</a>
			</nav>
		</header>
		<section>
			<div class="container" style="with:60%; padding-bottom: 30px;">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
				    	<li class="breadcrumb-item active" aria-current="page">Posts</li>
					</ol>
				</nav>
				
				<div class="card" style="margin-top: 20px;" th:each="post : {$posts}">
					<div class="card-header"><span th:text="${post.author}"></span></div>
					<div class="card-body">
					 	<h5 class="card-title" th:text="${psot.title}"></h5>
				    	<p class="card-text" th:utext="${#string.abbreviate(post.text,400)}"></p>
				  	</div>
				</div>
				
			</div>
		</section>
	</body>
</html>
